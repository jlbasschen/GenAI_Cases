        .slider-container {

        }

            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 300;
            color: #666;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity var(--transition-speed);
            background: linear-gradient(to right, #4a90e2, #e24a4a);
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 2px solid #4a90e2;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 2px solid #4a90e2;
        }

        .slider::-webkit-slider-thumb:hover,
        .slider::-moz-range-thumb:hover {
            box-shadow: 0 0 0 8px rgba(74, 144, 226, 0.1);
            transform: scale(1.1);
        }

        #caseContent {
            background-color: var(--content-background);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .case-title {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        @keyframes flyInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
		
        .section {
            background-color: white;
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
			animation: flyInFromRight 0.5s ease-out;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .section h2 {
            margin-top: 0;
            color: var(--primary-color);

            font-size: 1.4em;
            margin-bottom: 15px;
